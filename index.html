<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div
      class="interface h-screen w-full flex justify-center items-center bg-[url(img/wallpaper.jpg)] bg-auto bg-center"
    >
      <div class="chat-container flex flex-col justify-center items-center border rounded p-4 bg-teal-800">
        <div class="chat w-64 h-96 overflow-y-auto rounded py-4 flex flex-col space-y-2 bg-gray-200 p-2">
          <!--<p
            class="second-user max-w-xs bg-white p-2 rounded-r-lg rounded-b-lg self-start"
          >
            Sample chats
          </p>
          <p
            class="user max-w-xs bg-green-400 p-2 rounded-l-lg rounded-b-lg self-end"
          >
            users chats
          </p>-->
        </div>
        <div class="chat-box-container flex justify-center items-center mt-2">
          <input
            type="text"
            class="chat-box bg-stone-200 rounded-2xl h-8 px-3 w-44"
            placeholder="Enter your message"
          />
          <button class="send bg-green-500 p-2 rounded-full ml-1">
            <img src="img/send.png" class="h-4" />
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
